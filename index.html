<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal | Collector</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Crystal Collector</h1>

    </header>
    <div class="container">
        <h2>Click the crystal to match the random value, if you go over the random value you lose!
            You have to click the correct crystals to match the random value to win. Now go collect
            some crystals!</h2>
    </div>

    <div>
        <p id="result"></p>
        <p>Your Score: <span id="score"></span></p>
        <p>Wins: <span id="wins"></span></p>
        <p>Losses: <span id="losses"></span></p>
    </div>
    <div class="crystals"></div>
    <footer>
        <div id="copyright">&copy;2019 Ricardo Quintanar</div>
    </footer>


    <script type="text/javascript" src="assets/JQuery/game.js"></script>
